<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>My first X3DOM page</title>
  <script type="text/javascript" src="https://www.x3dom.org/download/x3dom.js"></script>
  <link rel="stylesheet" type="text/css" href="https://www.x3dom.org/download/x3dom.css"/>
</head>
<body>
<x3d width="1000px" height="900px">
  <scene>
    <transform translation="0 1 0">
      <shape>
        <appearance>
          <material diffuseColor="0 0 1"></material>
        </appearance>
        <cylinder height="4"/>
      </shape>
    </transform>
    <transform translation="-2 0 0">
      <shape>
        <appearance>
          <material diffuseColor="1 0 0"></material>
        </appearance>
        <box/>
      </shape>
    </transform>
    <transform translation="2 0 0">
      <shape>
        <appearance>
          <material diffuseColor="1 0 0"></material>
        </appearance>
        <box/>
      </shape>
    </transform>
    <transform translation="0 0 -1">
      <shape>
        <appearance>
          <!--<imageTexture url="grassTexture.png"/>-->
          <material diffuseColor="0 1 0"></material>
        </appearance>
        <plane center="0 0 0" size="100 100"/>
      </shape>
    </transform>
    <directionalLight direction="0 0 -1" intensity="0.3" shadowIntensity="0.7"/>
    <background skyColor="0.0 0.9 1" groundColor="0.0 0.9 1" groundColor="1 1 1"/>
  </scene>
</x3d>
</body>
</html>
